name: Poll Jira and Trigger Test Plan Generator

on:
  schedule:
    - cron: '* * * * *'  # Every minute (for testing)
  workflow_dispatch:     # Manual run enabled

jobs:
  poll-and-trigger:
    runs-on: ubuntu-latest

    env:
      JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Poll Jira for 'In Test' issues and trigger test plan generation
        run: |
          echo "üîé Querying Jira..."
          curl -s -u "$JIRA_USER_EMAIL:$JIRA_API_TOKEN" \
            -X GET \
            -H "Accept: application/json" \
            "$JIRA_BASE_URL/rest/api/2/search?jql=status='In Test'" > result.json

          ISSUE_COUNT=$(jq '.issues | length' result.json)
          echo "üîç Found $ISSUE_COUNT issue(s) in 'In Test'"

          if [ "$ISSUE_COUNT" -eq 0 ]; then
            echo "‚úÖ Nothing to trigger."
            exit 0
          fi

          echo "üì¶ Extracting issues and dispatching workflows..."

          for row in $(jq -r '.issues[] | @base64' result.json); do
            _jq() {
              echo "${row}" | base64 --decode | jq -r "${1}"
            }

            ISSUE_KEY=$(_jq '.key')

            echo "üöÄ Triggering 'Generate Test Plans' for $ISSUE_KEY"

            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GH_PAT" \
              https://api.github.com/repos/${{ github.repository }}/actions/workflows/generate-testplans.yml/dispatches \
              -d "{\"ref\":\"main\", \"inputs\": {\"jira_ticket_ids\": \"$ISSUE_KEY\"}}"

            echo "‚úÖ Dispatched for $ISSUE_KEY"
            sleep 2  # optional throttle
          done
